---
name: Main

on:
  push:
    branches:
      - main
    paths-ignore:
      - "**.md"

jobs:
  build:
    uses: ./.github/workflows/reusable-build.yml
    secrets: inherit

  prepare-release:
    needs: [build]
    runs-on: ubuntu-latest
    outputs:
      release_created: ${{ steps.release.outputs.release_created }}
      prs_created: ${{ steps.release.outputs.prs_created }}
      version: ${{ steps.release.outputs.version }}
    steps:
      - uses: googleapis/release-please-action@v4
        id: release
        with:
          token: ${{ secrets.RELEASE_PAT }}
          release-type: node

  release:
    needs: [prepare-release]
    runs-on: ubuntu-latest
    if: ${{ needs.prepare-release.outputs.release_created == 'true' }}
    steps:
      - name: Checkout sources
        uses: actions/checkout@v4

      - name: Setup node
        uses: actions/setup-node@v4
        with:
          node-version: 18
          registry-url: 'https://registry.npmjs.org'

      - name: Setup dependencies, cache and install
        uses: ./.github/actions/install

      - name: Publish to npm
        run: npm publish --access public --tag latest-rc
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}

  test-release:
    uses: ./.github/workflows/run-e2e-tests.yml
    needs: [prepare-release, release]
    with:
      channel: ${{ needs.prepare-release.outputs.version }}
    secrets: inherit
